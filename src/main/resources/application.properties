spring.application.name=sber-factorial
server.port=${PORT:8099}
spring.cache.type=${CACHE_TYPE:caffeine}
spring.cache.cache-names=${CACHE_NAME:factorials}
spring.cache.caffeine.spec.maximumSize=${SIZE_FACTORIAL:100}
spring.cache.caffeine.spec.expireAfterWrite = ${CACHE_TIME:3600}
spring.factorial.max-value=${SIZE_FACTORIAL:100}
